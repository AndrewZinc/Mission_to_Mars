<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Mission to Mars</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container-fluid">
      <!-- Add Jumbotron to Header -->
      <div class="jumbotron text-center">
        <h1>Mission to Mars</h1>
        <!-- Add a button to activate scraping script -->
        <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
      </div>

      <!-- Add section for Mars News -->
      <div class="row" id="mars-news">
        <div class="col-md-12">
			<div class="panel panel-default" style="border-color: #337ab7;">
				<div class="panel-heading" style="background-color: #337ab7;">
				  <h1 class="panel-title" style="color: white;">Latest Mars News</h1>
				</div>
				<div class="panel-body">
				  <h4>{{ mars.news_title }}</h4>
				  <p>{{ mars.news_paragraph }}</p>
				</div>
			</div>
         </div>
	  </div>

    
      <!-- Section for Featured Image and Facts table -->
      <div class="row" id="mars-featured-image">
        <div class="col-md-8">
			<div class="panel panel-default" style="border-color: #337ab7;">
				<div class="panel-heading" style="background-color: #337ab7;">
				  <h1 class="panel-title" style="color: white;">Featured Mars Image</h1>
				</div>
				<div class="panel-body">
				<!-- if images is False/None/non-existent, then default to error message -->
				  <img
					src="{{mars.featured_image | default('static/images/error.png', true) }}"
					class="img-responsive"
					alt="Responsive image"
				  />
				</div>
			</div>
         </div>	
		<div class="col-md-4">
			<!-- Mars Facts -->
			<div class="panel panel-default" style="border-color: #337ab7;">
			  <div class="panel-heading" style="background-color: #337ab7;">
				<h3 class="panel-title" style="color: white;">Mars Facts</h3>
			  </div>
			  <div class="panel-body">
          <table class="table table-hover"
				{{ mars.facts | safe }}
          </table>
			  </div>
			</div>
		</div>
       </div>

      <!-- Section for Mars Hemispheres -->
      <div class="row" id="mars-hemispheres">
        <div class="page-header">
          <h2 class="text-center">Mars Hemisphere Images</h2>
        </div>

        {% for hemisphere in mars.hemispheres %}
        <div class="col-md-6">
          <div class="thumbnail">
            <img src="{{hemisphere.img_url | default('static/images/error.png', true)}}" alt="...">
            <div class="caption">
              <h3>{{hemisphere.title}}</h3>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </body>
</html>
